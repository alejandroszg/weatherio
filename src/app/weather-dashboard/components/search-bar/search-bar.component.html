<!-- Header -->
<header
  class="flex justify-between items-center flex-col sm:flex-row gap-x-10 mb-4"
>
  <div class="w-auto">
    <h1
      class="text-4xl font-bold text-gray-800 sm:text-5xl text-center sm:text-left"
    >
      WeatherIO
    </h1>
    <p class="mt-2 text-gray-600">Check the weather on any city!</p>
  </div>
  <form
    class="flex w-full items-center gap-4 pt-4 sm:py-0"
    (ngSubmit)="searchCity(cityInput.value)"
  >
    <p-iftalabel class="w-full">
      <input
        pInputText
        id="city"
        name="city"
        autocomplete="off"
        class="w-full"
        #cityInput
      />
      <label for="city">City</label>
    </p-iftalabel>
    <p-button
      label="Submit"
      severity="contrast"
      class="hover:scale-105 duration-200"
      type="submit"
    />
  </form>
  <div class="hidden lg:block">
    <ul class="list-none flex">
      <li>
        <a
          href="https://www.linkedin.com/in/alejandrosanchezgarcia/"
          target="_blank"
        >
          <i
            class="fa-brands fa-square-linkedin text-4xl cursor-pointer hover:scale-105 duration-200"
          ></i>
        </a>
      </li>
      <li>
        <a href="https://github.com/alejandroszg" target="_blank">
          <i
            class="fa-brands fa-square-github text-4xl cursor-pointer hover:scale-105 duration-200"
          ></i>
        </a>
      </li>
    </ul>
  </div>
</header>
