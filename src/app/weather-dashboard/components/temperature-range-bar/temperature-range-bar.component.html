<div class="flex items-center gap-3">
  <!-- Día de la semana -->
  <span class="text-md font-semibold text-gray-800 min-w-20">
    {{ day() }}
  </span>

  <!-- Temperatura mínima -->
  <span class="text-sm font-semibold text-gray-700 min-w-12 text-right">
    {{ tempMin() }}°
  </span>

  <!-- Contenedor de la barra -->
  <div class="relative h-6 w-full rounded-lg bg-gray-200">
    <!-- Barra de color posicionada dinámicamente -->
    <div
      class="absolute top-0 h-full rounded-lg transition-all duration-300"
      [class]="barColor()"
      [style.left.%]="temperatureRange().leftPosition"
      [style.width.%]="temperatureRange().width"
    ></div>
  </div>

  <!-- Temperatura máxima -->
  <span class="text-sm font-semibold text-gray-700 min-w-12 text-left">
    {{ tempMax() }}°
  </span>
</div>
